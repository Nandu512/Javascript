<!DOCTYPE html>
<html>
<body>
  <h2>Simple Event Reminder</h2>
  <input type="date" id="eventDate">
  <button onclick="checkDate()">Check</button>
  <p id="output"></p>
  <script>
    function checkDate() {
      let input = document.getElementById("eventDate").value;
      if (!input) return alert("Please select a date.");

      let d = new Date(input);
      let year = d.getFullYear();
      let month = d.toLocaleString("default", { month: "long" });
      let day = d.getDate();

      let today = new Date();
      let years = today.getFullYear() - year;
      if (today < new Date(today.getFullYear(), d.getMonth(), d.getDate())) years--;

      let msg = years >= 1 ? "It has been more than a year since that date." 
                           : "It has been less than a year since that date.";

      document.getElementById("output").innerText =
        `The date: ${day} ${month}, ${year}\nFull years passed: ${years}\n${msg}`;
    }
  </script>
</body>
</html>
